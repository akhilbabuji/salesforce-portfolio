<div class="container">
  <header class="hero">
    <img class="profile" [src]="photo" alt="Profile photo" />
    <div>
      <h1>{{ name }}</h1>
      <h2>{{ title }}</h2>
      <p class="summary">{{ summary }}</p>
      <!-- Replace the existing call button/link with this phone icon (uses tel: link) -->
      <a class="contact" href="tel:+910000000000" aria-label="Call">
        <svg class="phone-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="18" height="18" aria-hidden="true">
          <path d="M6.62 10.79a15.05 15.05 0 006.59 6.59l2.2-2.2a1 1 0 01.95-.27 11.36 11.36 0 003.56.57 1 1 0 011 1V20a1 1 0 01-1 1A17 17 0 013 4a1 1 0 011-1h2.5a1 1 0 011 1 11.36 11.36 0 00.57 3.56 1 1 0 01-.27.95l-2.18 2.28z"/>
        </svg>
      </a>
      <!-- Contact button: email icon -->
      <a class="contact" href="mailto:akhil@example.com" aria-label="Email">
        <svg class="email-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="18" height="18" aria-hidden="true">
          <path d="M20 4H4a2 2 0 00-2 2v12a2 2 0 002 2h16a2 2 0 002-2V6a2 2 0 00-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
        </svg>
      </a>
    </div>
  </header>

  <section class="portfolio">
    <h3>Projects</h3>
    <div class="grid">
      <article class="card" *ngFor="let p of portfolio">
        <h4>{{ p.title }} <span class="year">{{ p.year }}</span></h4>
        <p>{{ p.description }}</p>
        <a *ngIf="p.link" [href]="p.link">View</a>
      </article>
    </div>
  </section>
  <section class="portfolio">
    <h3>Education</h3>
    <div class="grid">
      <article class="card" *ngFor="let e of education">
        <h4>{{ e.title }} <span class="college">{{ e.college }}</span> <span class="year">{{ e.year }}</span></h4>
      </article>
    </div>
  </section>
  <section class="portfolio"> 
    <h3>SkillSets</h3>
    <div class="skills-container">
      <div class="skill-box" *ngFor="let s of skill">
        <span class="skillset-name">{{ s.name }}</span>
        <span class="skillset-level">({{ s.level }})</span>
      </div>
    </div>
  </section>
  <footer class="footer">
    <small>Built with Angular • ❤️</small>
  </footer>
</div>
