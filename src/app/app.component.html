<div class="container">
  <header class="hero">
    <img class="profile" [src]="photo" alt="Profile photo" />
    <div>
      <h1>{{ name }}</h1>
      <h2>{{ title }}</h2>
      <p class="summary">{{ summary }}</p>
      <a class="contact" href="mailto:you@example.com">Contact</a>
    </div>
  </header>

  <section class="portfolio">
    <h3>Selected Projects</h3>
    <div class="grid">
      <article class="card" *ngFor="let p of portfolio">
        <h4>{{ p.title }} <span class="year">{{ p.year }}</span></h4>
        <p>{{ p.description }}</p>
        <a *ngIf="p.link" [href]="p.link">View</a>
      </article>
    </div>
  </section>
  <section class="portfolio">
    <h3>Education Details</h3>
    <div class="grid">
      <article class="card" *ngFor="let e of education">
        <h4>{{ e.title }} <span class="year">{{ e.year }}</span></h4>
      </article>
    </div>

  <footer class="footer">
    <small>Built with Angular • ❤️</small>
  </footer>
</div>
